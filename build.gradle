plugins {
	id 'org.springframework.boot' version '3.0.0-M4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.queen'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

//java {
//  toolchain {
//    languageVersion = JavaLanguageVersion.of(18)
//  }
//}

allprojects {

	tasks.withType(JavaCompile) {
//        	options.compilerArgs.addAll(['--add-exports', 'java.base/java.lang.reflect=ALL-UNNAMED', '--enable-preview'])
//	        options.compilerArgs.addAll(['--add-exports', 'jdk.unsupported/sun.misc=ALL-UNNAMED'])
			options.compilerArgs.add("--enable-preview")
	        options.forkOptions.jvmArgs.addAll( ['--add-opens', 'jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED', '--enable-preview'] )
	        options.encoding = 'UTF-8'
	        options.deprecation = true
//			options.release.set(18)
    }
}


compileJava {
  options.warnings = true
  options.deprecation = true
  options.debug = true
  //options.compilerArgs += ["--add-modules=jdk.incubator.foreign"]
  options.compilerArgs += ["--enable-preview"]
  options.incremental = false
}

configurations {
	compile.exclude module: 'spring-boot-starter-tomcat'
	compile.exclude module: 'org.springframework:spring-webmvc'
	compile.exclude module: 'spring-boot-starter-websocket'
	compile.exclude module:	'spring-web'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-reactor-netty'
	implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.13.3'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.3'
	implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.13.3'
	implementation 'io.projectreactor.tools:blockhound:1.0.6.RELEASE'
	implementation 'org.postgresql:postgresql:42.4.1'
	implementation 'org.postgresql:r2dbc-postgresql:0.9.1.RELEASE'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.0-M4'
	testImplementation 'io.projectreactor:reactor-test:3.4.21'
	testImplementation 'org.springframework.security:spring-security-test:5.7.2'
}

test {
      useJUnitPlatform()
      //jvmArgs '--add-modules=jdk.incubator.foreign'
}
