server.port=8090
logging.level.root=DEBUG
logging.level.reactor.netty.channel=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.com.queen=DEBUG
debug=true
management.endpoints.web.exposure.include=*
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH_SERVER}
server.forward-headers-strategy=framework
spring.main.web-application-type=reactive
#spring.datasource.url=jdbc:h2:mem:mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/myconsole
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
logging.level.org.springframework.jdbc.datasource.init=DEBUG
spring.r2dbc.url=r2dbc:h2:mem://./testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.r2dbc.username=$DBUSER
spring.r2dbc.password=$DBPASS
