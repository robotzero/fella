<!DOCTYPE html>
<html>
<head>
    <title>Period List</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>

<h1>Period List</h1>

<button hx-get="/view/period/all"
        hx-trigger="click"
        hx-target="#period-list-container"
        hx-swap="innerHTML"
        hx-indicator="#loading-indicator">
    Load Periods
</button>

<!-- Loading indicator -->
<div id="loading-indicator" style="display:none;">
    Loading...
</div>

<!-- Container where the list of periods will be rendered -->
<div id="period-list-container">
    <!-- List will be dynamically loaded here -->
</div>

</body>
</html>
