<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<!-- modal-success.html -->
<div th:fragment="ok" id="modal-body"
     class="w-full max-w-sm rounded-xl border border-green-700/60 bg-slate-900 p-6 text-green-300 shadow-2xl">
    <p th:text="${message}">Saved successfully</p>
    <div class="mt-4 text-center">
        <button type="button" onclick="closeModal()"
                class="rounded-md border border-green-700 bg-green-700 px-4 py-2 text-white hover:bg-green-600">
            OK
        </button>
    </div>
</div>
</body>
</html>
