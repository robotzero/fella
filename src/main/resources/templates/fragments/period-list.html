<section>
    <h2>Period Details</h2>
    <div th:if="${periods != null && periods.size() > 0}">
        <ul style="list-style: none; padding: 0;">
            <li th:each="period : ${periods}"
                th:replace="~{fragments/period-item :: period-item(period=${period})}">
            </li>
        </ul>
    </div>
    <div th:if="${periods == null || periods.size() == 0}">
        <p>No periods available.</p>
    </div>
</section>
