<section>
    <h2>Period Details</h2>
    <div th:if="${periods != null}">
        <ul style="list-style: none; padding: 0;">
            <li th:each="period : ${periods}"
                th:insert="~{fragments/period-item :: period-item(period=${period})}"
                th:remove="tag">
            </li>
        </ul>
    </div>
    <div th:if="${periods == null}">
        <p>No periods available.</p>
    </div>
</section>
